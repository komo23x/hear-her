<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>amrit singh | hear her</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
        }

        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #789ebf;
            color: white;
            min-height: 100vh;
        }

        .back-link {
            position: fixed;
            top: 40px;
            left: 40px;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
            text-transform: lowercase;
            z-index: 100;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .artist-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 40px 80px 40px;
        }

        .artist-name {
            font-size: 2.5rem;
            font-weight: normal;
            text-transform: lowercase;
            margin-bottom: 20px;
            letter-spacing: 0.02em;
        }

        .artist-bio {
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }

        .artist-links {
            margin-top: 40px;
        }

        .artist-links a {
            color: white;
            text-decoration: underline;
            font-size: 0.9rem;
            margin-right: 20px;
            text-transform: lowercase;
        }

        .artist-links a:hover {
            opacity: 0.8;
        }

        .artist-image {
            width: 100%;
            max-width: 500px;
            margin: 40px 0;
        }

        .artist-image img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 480px) {
            .back-link {
                top: 20px;
                left: 20px;
            }

            .artist-content {
                padding: 100px 20px 60px 20px;
            }

            .artist-name {
                font-size: 1.8rem;
            }

            .artist-bio {
                font-size: 0.95rem;
            }
        }

        .site-footer {
            position: fixed;
            bottom: 25px;
            left: 25px;
            right: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.75rem;
            letter-spacing: 0.02em;
            text-transform: lowercase;
            display: flex;
            justify-content: space-between;
        }

        .site-footer a {
            color: inherit;
            text-decoration: underline;
        }

        .site-footer a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">← back</a>

    <div class="artist-content">
        <h1 class="artist-name">amrit singh</h1>
        
        <div class="artist-image">
            <!-- <img src="amrit-image.jpg" alt="amrit singh"> -->
        </div>

        <p class="artist-bio">
            Artist bio coming soon.
        </p>

        <div class="artist-links">
            <!-- <a href="#">instagram</a> -->
            <!-- <a href="#">website</a> -->
        </div>
    </div>

    <footer class="site-footer"><span>web design & code by <a href="https://komal-yadav.com/" target="_blank">komal yadav</a></span><span>© 2026 all rights reserved.</span></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amrit singh - hear her</title>
    <style>/* Critical: blur artwork before images render */
    .floating-img:not(.float-3) img,.floating-img:not(.float-3) video,.desktop-staggered-gallery .gallery-item img,.desktop-staggered-gallery .gallery-item video,.work-gallery .work-item img,.work-gallery .work-item video,.desktop-content .work-gallery .work-item img{filter:blur(25px)!important;-webkit-filter:blur(25px)!important;transition:none!important;opacity:0;animation:showBlurred 0s .15s forwards}
    @keyframes showBlurred{to{opacity:1}}
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="/" class="back-link">‚Üê back</a>

    <!-- Desktop Hero Section -->
    <div class="desktop-hero">
        <div class="hero-name">
            amrit singh
            <p class="coming-soon">artist profile coming soon ...</p>
        </div>
    </div>

    <!-- Mobile Content -->
    <div class="mobile-content">
        <div class="artist-content">
            <h1 class="artist-name">amrit singh</h1>
            <p class="coming-soon">artist profile coming soon ...</p>
        </div>
    </div>

    <script>
        // Parallax scroll effect for desktop hero
        if (window.innerWidth > 480) {
            const heroName = document.querySelector('.hero-name');
            const floatingImgs = document.querySelectorAll('.floating-img:not(.float-3):not(.float-4)');
            const heroSection = document.querySelector('.desktop-hero');
            
            window.addEventListener('scroll', function() {
                const scrollY = window.scrollY;
                const heroHeight = window.innerHeight;
                
                // Fade out the name as we scroll
                if (scrollY < heroHeight) {
                    const opacity = 1 - (scrollY / (heroHeight * 0.6));
                    heroName.style.opacity = Math.max(0, opacity);
                    
                    // Move images up faster than scroll (parallax) - except float-3 and float-4
                    floatingImgs.forEach((img, index) => {
                        const speed = 0.3 + (index * 0.05);
                        img.style.transform = `translateY(${scrollY * speed}px)`;
                    });
                } else {
                    heroName.style.opacity = 0;
                }
                
                // Hide fixed name after scrolling past hero
                if (scrollY > heroHeight) {
                    heroName.style.display = 'none';
                } else {
                    heroName.style.display = 'block';
                }
            });
        }
    </script>
</body>
</html>
